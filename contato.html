<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contato - PetShop Hogwarts</title>
    <style>
        /* Estilos do menu hamburguer */
        #menuIcon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1000;
        }

        #hiddenMenu {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #hiddenMenu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #hiddenMenu a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        #hiddenMenu a:hover {
            color: #C15B20;
        }
    </style>
</head>

<body>
    <div id="menuIcon" onclick="toggleMenu()">&#9776;</div>
    <div id="hiddenMenu">
        <a href="index.html#home">Início</a>
        <a href="index.html#services">Serviços</a>
        <a href="sobre.html">Quem Somos</a>
        <a href="contato.html">Contato</a>
    </div>

    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" alt="Logo Hogwarts PetShop" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section" id="contact">
            <div class="container">
                <h2 class="title text-center">Contato</h2>
                <br>
                <p>Entre em contato conosco pelo telefone ou e-mail. Estamos aqui para ajudar!</p>
                <p><strong>Telefone:</strong> (00) 1234-5678</p>
                <p><strong>E-mail:</strong> contato@hogwartspetshop.com.br</p>
                <!-- Adicione um formulário de contato se necessário -->
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("hiddenMenu");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
                setTimeout(() => {
                    menu.classList.add("show");
                }, 10);
            }
        }
    </script>
</body>

</html>
