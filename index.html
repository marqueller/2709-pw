<!DOCTYPE html>
<html lang="br ">

<head>
    <title> Controle de Acesso e cadastro de usuários </title>

    <h2>Constrole de acesso e cadastro de usuarios </h2>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="index2.html">Page 3</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="login-container">
            <h2>Login</h2>
            <section id="login">
                <h2>Login</h2>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="senha"><br><br>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha"><br><br>
                    <input type="submit" value="Entrar">
                </form>
            </section>
        </div>
        <div> id="cadasatro-container"
            <h2>Cadastro</h2>
            <section id="cadastro">
                <h2>Cadastro de usuário</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label type="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"><br><br>
                    <input type="submit" value="cadastrar">
                </form>

            </section>
        </div>

        <div>
            <div id="consulta-container">
                <h2>Consulta</h2>
                <section id="consulta">
                    <h2>Consulta de usuários</h2>
                    <table>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Senha</th>
                        </tr>
                    </table>

                </section>
            </div>
        </div>
</body>

</html>
