<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Universe PetShop</title>
</head>
<body>
 
<!-- Header e Navbar -->
<header>
    <div class="logo">
        <a href="#inicio">
        <img src="assets/logo.png" alt="Logo site">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#quem-somos">Quem Somos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</header>

<!-- Seção Início com Carrossel do Bootstrap -->
<section id="inicio">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/ImagemCachorro.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="assets/ImagemGato.jpg" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="assets/ImagemGato2.jpg" alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</section>

<!-- Seção Serviços com Cards -->
<section id="servicos">
    <h2>SERVIÇOS</h2>
    <div class="servicos">
        <div class="card">
            <h3 style="color: #0fbe6c;">CASTRAÇÃO</h3>
            <img src="assets/castracao.png" alt="Imagem castração">
        </div>
        <div class="cardverde">
            <h3 style="color: white;">BANHO E TOSA</h3>
            <img src="assets/shampoo.png" alt="Imagem shampoo">
            <P>Nós oferecemos um cuidado cheio de carinho e amor</P>
        </div>
        <div class="card">
            <h3 style="color: #0fbe6c;">PRODUTOS</h3>
            <img src="assets/produtos.png" alt="Imagem produtos">
        </div>
    </div>
    <div class="container-imagemdog">
    <img src="assets/cachorro.png" alt="Imagem cachorro">
    </div>

    <div class="container-botao">
    <button class="btn-ver-servicos">Ver serviços</button>
    </div>
</section>

<!-- Seção Quem Somos -->
<section id="quem-somos" class="quem-somos">
    <h2>QUEM SOMOS</h2>
    <p>Somos uma empresa dedicada ao bem-estar dos pets, oferecendo serviços de qualidade e profissionais experientes.</p>
    <img src="assets/gato.png" alt="Imagem gato">
</section>

<!-- Seção Contato com Formulário -->
<section id="contato" class="contato">
    <h2>CONTATO</h2>
    <form onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

<script>
    // Script para envio de formulário
    function enviarFormulario(event) {
        event.preventDefault();
        alert('Formulário enviado com sucesso!');
        document.querySelector('#contato form').reset();
    }
</script>



</body>
</html>
