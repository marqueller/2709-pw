<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container py-2">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Logo Pet-Shop">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-link">inicio</a>
                    <a class="nav-link active" aria-current="page" href="serviços.html">SERVIÇOS</a>
                    <a href="contato.html" class="nav-link">CONTATO</a>
                    <a class="nav-link" href="ser.html">QUEM SOMOS</a>
                </div>
            </div>
        </div>



    </nav>

    <h1 class="titulo">Nós oferecemos um cuidado cheio de carinho
        e amor</h1>

    <section class="section" id="services">
        <div class="container grid">
            <div class="cards grid">
                <div class="card left card-equal">
                    <h4>CASTRAÇÃO</h4>
                    <div class="image grid">
                        <img src="assets/img/castracao.png" alt="Coração com pata dentro">
                    </div>
                    <p>Castrar é proteger:
                        saúde e bem-estar para seu pet!

                    </p>
                </div>

                <div class="card card-diff">
                    <h4>BANHO E TOSA</h4>
                    <div class="image">
                        <img src="assets/img/shampoo.png" alt="shampoo para Pet">
                    </div>
                    <p> Cuidado e carinho para o seu pet, do jeito que ele merece!</p>
                </div>

                <div class="card right card-equal">
                    <h4>PRODUTOS</h4>
                    <div class="image">
                        <img src="assets/img/produtos.png" alt="produtos">
                    </div>
                    <p> Os melhores produtos para o seu pet, você encontra aqui!</p>
                </div>
            </div>


        </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
